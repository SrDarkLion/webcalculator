<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div>
        <input class="display">

        <button class="gray-button" onclick="clearDisplay()">AC</button>
        <button class="blue-button" onclick="invert()">+/-</button>
        <button class="blue-button" onclick="addCaracter('/')">/</button>
        <button class="blue-button" onclick="addCaracter('*')">X</button>
        <button class="gray-button" onclick="addCaracter('7')">7</button>
        <button class="gray-button" onclick="addCaracter('8')">8</button>
        <button class="gray-button" onclick="addCaracter('9')">9</button>
        <button class="blue-button" onclick="addCaracter('-')">-</button>
        <button class="gray-button" onclick="addCaracter('4')">4</button>
        <button class="gray-button" onclick="addCaracter('5')">5</button>
        <button class="gray-button" onclick="addCaracter('6')">6</button>
        <button class="blue-button" onclick="addCaracter('+')">+</button>
        <button class="gray-button" onclick="addCaracter('1')">1</button>
        <button class="gray-button" onclick="addCaracter('2')">2</button>
        <button class="gray-button" onclick="addCaracter('3')">3</button>
        <button class="blue-button equal" onclick="calculate()">=</button>
        <button class="gray-button zero" onclick="addCaracter('0')">0</button>
        <button class="gray-button" onclick="addCaracter('.')">â€¢</button>
    </div>
</body>

<script src="script.js"></script>

</html>
